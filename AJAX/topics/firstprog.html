<html>
  <head>
    <title>First Program</title>    
  </head>
  <body id="section">
    <script>
      var xmlhttp;
      function LoadXmlDoc () {
        alert("you clicked me!!!!");
        if (window.XMLHttpRequest) {
          // code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp = new XMLHttpRequest();
        }
        else {
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function  () {
          if (xmlhttp.readyState==4 && xmlhttp.status==200) 
          {
          document.getElementById('changemytext').innerHTML = xmlhttp.responseText;
          //document.getElementById('changemytext').innerHTML = "i m changed";
          }
        }
        xmlhttp.open("GET","ajax_info.txt",true);
        xmlhttp.send();
      }
    </script>
    <div>
      <p id="changemytext">
        Click Me to change my text
      </p>
      <button type="button" onclick="LoadXmlDoc()">Click button</button>
      <a href="#">Change to go back or reset</a>
    </div>
  </body>
</html>
