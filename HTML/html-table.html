<!DOCTYPE html>
<html>
<head>
	<title>TABLE ELEMENTS</title>
</head>
<body>
	<!-- This is a container-->
  <div id="container">
  	<!-- This is a wrapper-->
  	<div id="wrapper">
  		<!-- This is a table to demo colgroup and col-->
  		<table>
		  <colgroup>
		    <col span="2" style="background-color:red">
		    <col style="background-color:yellow">
		  </colgroup>
		  <tr>
		    <th>ISBN</th>
		    <th>Title</th>
		    <th>Price</th>
		  </tr>
		  <tr>
		    <td>3476896</td>
		    <td>My first HTML</td>
		    <td>$53</td>
		  </tr>
		</table>
  	</div>
  </div>
</body>
</html>
